<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrower Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Borrower Dashboard</h1>

    <!-- Loan Request Form -->
    <h2>Loan Request</h2>
    <form id="loanRequestForm" action="#" method="post" onsubmit="submitLoanRequest(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <input type="submit" value="Submit Loan Request">
    </form>

    <!-- Past Loans Section -->
    <h2>Past Loans</h2>
    <ul id="pastLoansList"></ul>
</div>

<script>
    //for past loans
    const pastLoansData = [
        { id: 1, amount: 5000, status: 'Approved' },
        { id: 2, amount: 10000, status: 'Rejected' },
        { id: 3, amount: 7500, status: 'Pending' }
    ];

    // Display past loans on page load
    window.onload = displayPastLoans;

    function displayPastLoans() {
        const pastLoansList = document.getElementById('pastLoansList');
        pastLoansList.innerHTML = ''; // Clear previous content

        pastLoansData.forEach(loan => {
            const listItem = document.createElement('li');
            listItem.textContent = `Loan ID: ${loan.id}, Amount: $${loan.amount}, Status: ${loan.status}`;
            pastLoansList.appendChild(listItem);
        });
    }

    function submitLoanRequest(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get form values
        const email = document.getElementById('email').value;
        const amount = document.getElementById('amount').value;

        //processing loan request 
        const newLoan = { id: pastLoansData.length + 1, amount: amount, status: 'Pending' };
        pastLoansData.push(newLoan);

        // Display updated past loans
        displayPastLoans();
    }
</script>

</body>
</html>
